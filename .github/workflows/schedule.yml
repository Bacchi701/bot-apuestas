name: Bot Apuestas Hibrido

on:
  schedule:
    - cron: '0 */4 * * *' # Cada 4 horas
  workflow_dispatch:      # Botón manual

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: pip install -r requirements.txt

      - name: Ejecutar Bot
        env:
          # AQUI FALTABAN LAS LLAVES:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PANDASCORE_KEY: ${{ secrets.PANDASCORE_KEY }}
        # Asegúrate de que este nombre coincida con tu archivo (bot_nuevo.py o main.py)
        # Si creaste bot_nuevo.py usa ese. Si actualizaste main.py, usa main.py
        run: python main.py